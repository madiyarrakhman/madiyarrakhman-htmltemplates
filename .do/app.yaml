spec_version: "2"
name: wedding-invitation
services:
  - name: web
    github:
      branch: main
      deploy_on_push: true
      repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    source_dir: /
    run_command: npm start
    build_command: npm install
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: PUBLIC_API_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: PRIVATE_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: FRONTEND_PUBLIC_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_USERNAME
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
    health_check:
      http_path: /api/health

databases:
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-dev-database
    version: "15"
