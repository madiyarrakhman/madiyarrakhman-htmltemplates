<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <meta name="description" content="К сожалению, запрашиваемая страница не существует.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-primary: hsl(340, 82%, 52%);
            --color-primary-light: hsl(340, 82%, 65%);
            --color-text-main: hsl(260, 20%, 15%);
            --color-text-muted: hsl(260, 10%, 40%);
            --bg-light: #fdfaf9;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Montserrat', sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-light);
            background-image:
                radial-gradient(at 0% 0%, hsla(340, 82%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(45, 100%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(25, 95%, 95%, 1) 0, transparent 50%);
            color: var(--color-text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 10;
            animation: fadeIn 1.2s ease-out;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 300;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, #ff9a9e 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.05));
        }

        .ornament {
            font-size: 2.5rem;
            color: var(--color-primary-light);
            margin: 1.5rem 0;
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--color-text-main);
        }

        p {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .home-btn {
            display: inline-block;
            text-decoration: none;
            padding: 1.2rem 2.5rem;
            background: white;
            color: var(--color-primary);
            border: 1px solid rgba(255, 105, 180, 0.2);
            border-radius: 50px;
            font-family: var(--font-body);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .home-btn:hover {
            transform: translateY(-5px);
            background: var(--color-primary);
            color: white;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25);
            border-color: var(--color-primary);
        }

        /* Decorative Elements */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.15) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            animation: pulse 8s infinite alternate;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            animation: pulse 10s infinite alternate-reverse;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .error-code {
                font-size: 6rem;
            }

            p {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container" id="parallax-container">
        <div class="error-code" id="error-text">404</div>
        <div class="ornament">❦</div>
        <h1>Упс! Страница потерялась</h1>
        <p>К сожалению, мы не смогли найти страницу, которую вы ищете. Возможно, она была перемещена или никогда не
            существовала.</p>
        <a href="wedding-invitation.html" class="home-btn">Вернуться на главную</a>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const orb1 = document.querySelector('.orb-1');
            const orb2 = document.querySelector('.orb-2');
            const container = document.getElementById('parallax-container');
            const text = document.getElementById('error-text');

            orb1.style.transform = `translate(${x * 50}px, ${y * 50}px)`;
            orb2.style.transform = `translate(${-x * 50}px, ${-y * 50}px)`;

            container.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            text.style.filter = `drop-shadow(${x * 20}px ${y * 20}px 30px rgba(255, 105, 180, 0.1))`;
        });
    </script>
</body>

</html>
