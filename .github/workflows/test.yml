name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: wedding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd api && npm install
      
    - name: Run migrations
      run: npm run migrate
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/wedding_test
        
    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/wedding_test
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: admin123
        PRIVATE_API_KEY: sk_local_admin_key
        JWT_SECRET: super_secret_for_tests
