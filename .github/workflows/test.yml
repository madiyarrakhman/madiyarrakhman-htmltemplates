name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd api && npm install
        cd ../frontend && npm install
      
    - name: Run tests
      run: npm test
      env:
        # DATABASE_URL is now managed by Testcontainers in Integration Tests
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: admin123
        PRIVATE_API_KEY: sk_local_admin_key
        JWT_SECRET: super_secret_for_tests

